<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>结果</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{js/html5shiv.min.js}" rel="stylesheet"/>
    <link th:href="@{js/respond.min.js}" rel="stylesheet"/>
    <style type="text/css">
        body {
            padding: 20px;
        }

        .row {
            background: #fff;
        }
    </style>
</head>
<body>
<div class="table-responsive">
    <table class="table">
        <caption>调查结果汇总</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>平均分</th>
            <th>问卷总数</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="agg:${aggRes}">
            <td th:text="${agg.name}"></td>
            <td th:text="${agg.res}"></td>
            <td th:text="${agg.scoreDetail}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
